<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesi 5 HCI 26 MAY</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<!-- action adalah link server tujuan data terkirim -->
        <!-- method ada GET & POST -->
        <!-- GET = semua data yang ada name akan muncul di address html (url) -->
        <!-- POST = data yang terkirim gak akan muncul di url tapi membutuhkan link server. Tanpa link server, POST akan error -->
<body>
    <h1>Registration Form</h1>
    <form action="" method="GET" id="regisForm" onsubmit="validateForm(event)">

        <label for="username">Username: </label>
        <input type="text" name="username" id="username">

        <br>

        <label for="email">Email: </label>
        <input type="text" name="email" id="email">

        <br>

        <label for="password">Password: </label>
        <input type="password" name="password" id="password">

        <br>

        <label for="confirm">Confirm Password: </label>
        <input type="password" name="confirm" id="confirm">

        <br>

        <label for="age">Age: </label>
        <input type="number" name="age" id="age">

        <br>

        <input type="radio" name="gender" id="male">
        <label for="">Male</label>

        <!-- untuk radio button name nya harus sama supaya cuma bisa terpilih satu pilihan aja -->
        <!-- kalau name nya beda-beda berarti buttonnya bisa dipilih semua -->

        <br>

        <input type="radio" name="gender" id="female">
        <label for="">Female</label>

        <br>

        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to the Terms & Conditions</label>

        <br>

        <button type="submit">Submit</button>
    </form>
    <h4 id="error" style="color:red"></h4>

</body>
</html>
